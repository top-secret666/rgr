name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    name: Build (${{ matrix.module }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        module:
          - user-service
          - restaurant-service
          - order-service

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: maven

      - name: Build (skip tests)
        run: mvn -DskipTests -f ${{ matrix.module }}/pom.xml clean package
