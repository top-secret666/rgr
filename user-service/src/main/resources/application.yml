server:
  port: 8084

spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/user_db
    username: user
    password: password
  jpa:
    hibernate:
      ddl-auto: validate
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    properties:
      hibernate:
        default_schema: user_schema
  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yaml
    enabled: true
    liquibase-schema: public
  flyway:
    enabled: false
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${KEYCLOAK_ISSUER_URI:http://localhost:8080/realms/rgr}

security:
  require-email-verified: ${REQUIRE_EMAIL_VERIFIED:true}

keycloak:
  base-url: ${KEYCLOAK_BASE_URL:http://localhost:8080}
  realm: ${KEYCLOAK_REALM:rgr}
  client-id: ${KEYCLOAK_CLIENT_ID:rgr-app}
  admin-username: ${KEYCLOAK_ADMIN_USERNAME:admin}
  admin-password: ${KEYCLOAK_ADMIN_PASSWORD:admin}
  verify-email-redirect-uri: ${KEYCLOAK_VERIFY_EMAIL_REDIRECT_URI:http://localhost:8084/api/auth/verified}
  verify-email-lifespan-seconds: ${KEYCLOAK_VERIFY_EMAIL_LIFESPAN_SECONDS:3600}
